<!-- Block to update qty before submit (product block)-->

{% load static %}

<div class="quantity-update-block">
    <a onclick="if(cart{{ object.id }}.value > 1){cart{{ object.id }}.value = (cart{{ object.id }}.value-1)}">
        <p class="qb-bravo1" style="background-image: url('{% static 'product/img/svg/quantity-bg.svg' %}');">-</p>
    </a>
    <a><p class="qb-bravo3">
        <input type="text" id="cart{{ object.id }}" name="qty" value="1" min="1" style="background-image: url('{% static 'product/img/svg/white-quantity-bg.svg' %}');" />
    </p></a>
    <a onclick="cart{{ object.id }}.value = (+ cart{{ object.id }}.value + 1)">
        <p class="qb-bravo2" style="background-image: url('{% static 'product/img/svg/quantity-bg.svg' %}');">+</p>
    </a>
</div>
